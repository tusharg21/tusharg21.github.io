<!DOCTYPE html>
<html lang="en">

<style>
body{
    color: rgb(25,100,25)
}

label{
    color: rgb(0,120,125)
}

input{
    color: rgb(80,0,80)
}

</style>

<head>
    <title>Sumana Price Calculator</title>
</head>

<body>
    <p><h3>Sumana Dress Material Price Calculator</h3><p>
</body>

<form id=formDressMaterial>
    <label><i> Dress Material Price (Rs.): </i> <input type="number" id="dressMaterialPrice" size="5"></label><br>
    <br>
    <label><i> Profit Desired (%):</i><input type="number" id="profitDesired" size="5"></label><br>
    <br>
    <label><i> GST (%):</i><input type="number" id="gstPercentage" size="5"></label><br>
    <br>
    <label><i> Courier Charges (Rs.):</i><input type="number" id="courierCharges" size="5"></label><br>
    <br>
    <label><i> Final Price Of The Dress (Rs.):</i><input type="number" id="finalPrice" size="5"></label><br>
    <br>    
    <input id="calculate" type="button" value="Calculate" onclick="calculateFinalPrice();"><br>
    <br>
      <script type = "text/javascript">
            function calculateFinalPrice(){
                var dmPrice = parseFloat(document.getElementById("formDressMaterial").dressMaterialPrice.value);            
                var profit = parseFloat(document.getElementById("formDressMaterial").profitDesired.value);
                var gst = parseFloat(document.getElementById("formDressMaterial").gstPercentage.value);
                var courier = parseFloat(document.getElementById("formDressMaterial").courierCharges.value);
                document.getElementById("finalPrice").value = dmPrice + (dmPrice*profit/100) + (dmPrice*gst/100) + courier;
            }

      </script>    
</form>
</html>
